<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EMPLOYEE</title>
</head>
<body>
    <form action=""  >
        <h1 align="center">Employee Registration Form</h1>
        <table align="center">
        <tr>
            <td></td>
            <td>
                <input type="radio" name="Ms." value="MS.">Ms.
                <input type="radio" name="gender" value="Mrs.">Mrs.
                <input type="radio" name="gender" value="Mr">Mr.

            </td>
        </tr>
            <tr>
           <td> FIRSTNAME: </td>
           <td><input type="text"  placeholder="First name"> </td>
            </tr>

            <tr>
            <td> LASTNAME: </td> 
            <td> <input type="text" placeholder="Last name"> </td>
            </tr>

            <tr>
           <td> Mail Address1: </td> 
           <td><input type="text" name="Address1" > </td>
            </tr>
            
            <tr>
           <td>Mail Address2: </td> 
           <td> <input type="text" name="Address2" > </td>
            </tr>

            <tr>
            <td>City: </td>
            <td> <input type="text" name="City"> </td>
            </tr>

            <tr>
           <td> State: </td>
           <td><input list="State">
            <datalist id="State">
                <option value="Karnataka">Karnataka</option>
                <option value="odisha">odisha</option>
                <option value="punjab">punjab</option>
                <option value="UP">UP</option>
                <option value="Gujrat">Gujrat</option>
            </datalist> </td>
            </tr>

<tr>
       <td> Zip: </td>
       <td> <input type="text" name="Zip">  </td>
</tr>
<tr>
       <td>Upload Photo: </td> 
       <td><input type="file">  </td>
</tr>
<tr>
       <td>E-Mail: </td>
       <td> <input type="email" name="email" id=""> </td>
</tr>
<tr>
       <td> Mobile: </td> 
       <td><input type="number" name="number" id="" maxlength="10" placeholder="+91"> </td>
</tr>
<tr>
       <td>Languages known : </td>
       <td><input type="checkbox" name="lang" value="Gujrati">Gujrati<br>
        <input type="checkbox" name="lang" value="Hindi">Hindi <br>
        <input type="checkbox" name="lang" value="English">English <br>
        <input type="checkbox" name="lang" value="Marathi">Marathi </td>
</tr>
<tr>
    <td>   Additional Information: </td> 
    <td><textarea name="info" id="" cols="30" rows="10" placeholder="Optional"></textarea> </td>
</tr>
<tr>
    <td></td>
    <td>
            <input type="submit" >
            <input type="reset" >
    </td>
</tr>
           

            </table>
            

            <link rel="stylesheet" href="./employee.css">
    </form>

    
</body>
</html>
